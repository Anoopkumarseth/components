<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-heading">Tabs with sass(scss) and jQuery</h1>
    <div class="tab">
      <ul class="tab-nav">
        <li class="tab-item">
          <button class="tab-link active" id="home">Home</button>
        </li>
        <li class="tab-item">
          <button class="tab-link" id="profile">profile</button>
        </li>
        <li class="tab-item">
          <button class="tab-link" id="logo">logo</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane show" rel="home">
          Home Content
        </div>
        <div class="tab-pane" rel="profile">
          Profile Content  
        </div>
        <div class="tab-pane" rel="logo">
          Logo Content
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    (function ($) {
            $(".tab-nav .tab-link").click(function(){
              $(this).addClass("active");
              $(this).parents(".tab-item").siblings().find(".active").removeClass("active");
              var elementName = $(this).attr("id");
              console.log(elementName)
              $(".tab-content .tab-pane").hide()
              $(".tab-content .tab-pane[rel='"+ elementName +"']").show()
            })

        })(jQuery);
   

  </script>
</body>

</html>
